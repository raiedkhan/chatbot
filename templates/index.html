{% extends "layout.html" %}
    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 suggestions">
                    <h1 class="text-center">Suggested Questions</h1>
                    <div class="questions">
                        <p class="text-center" style="color: red; font-size: 15px;"><b>Click on any of these Suggested Questions to get direct response from Bot</b></p>
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <a id="ques1" onClick="clicked(this.id)"></a>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <a id="ques2" onClick="clicked(this.id)"></a>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <a id="ques3" onClick="clicked(this.id)"></a>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                                <a id="ques4" onClick="clicked(this.id)"></a>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <h1 class="text-center">Talk to Bot</h1>
                    <div class="form">
                        <div class="alert alert-danger" role="alert">
                            <strong>You : </strong>{{user_input}}
                        </div>
                        <div class="alert alert-success" role="alert">
                            <strong>Bot : </strong>{{bot_response}}
                        </div>
                        <form method="post" id="myform" action="/chat">
                            <div class="form-group">
                                <input type="text" name="user_input" class="form-control block" id="formGroupExampleInput2" placeholder="Type Something(Enter quit to exit)" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
                        </form>
                    </div>                            
                </div>
            </div>
        </div>
    {% endblock content %}
